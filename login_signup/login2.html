<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
   	<meta name="viewport" content="width = device-width, initial-scale=1.0">
   	<link href="css/bootstrap.min.css" rel="stylesheet">
   	<link href="login.css" rel="stylesheet" >
   	<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>

</head>
<body>
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal1" > click me ! </button>
	<div class = "modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="login">
		<div class="model-dialog">
			<div class="model-content">
				<div class="modal-header">
					<div class="col-md-3"></div>
					<div class="col-md-6" id="heading" align="center">
						<div class="container-fluid">
							<div class="panel panel-default">
			
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"> &times; </span></button>
					<div class="panel-heading">
						<div class="panel-title">
					         <h4 class="model-title" id="login"><strong>Log In</strong></h4>
					    </div>
				   </div>
			       <div class="panel-body">
				        <div class="modal-body">
                     	    <form method="POST" action="" id="frm">
                                 <div class="form-group ">
	                                   <label for="email" class="fields"> Email: </label>
	                                   <input type="email" class="form-control" id="email" placeholder="abc@gmail.com">
                                 </div>
                                 <div class="form-group">
	                                   <label for="password" class="fields"> Password: </label>
	                                   <input type="password" class="form-control" id="password" placeholder="Password">
                                 </div>
                   
                                 <div class="modal-footer">
                                       <div class="form-group" id="btn" >
	                                       <button type="submit" id="button" class="btn btn-default"> Login </button>
                                       </div>
                                       <div class="form-group" id="sub" >
	                                       <button type="submit" id="cancel" class="btn btn-default"> Cancel </button>
                                       </div>
				                 </div>
				             </form>
				         </div>
				    </div>
			    </div>
		    </div>
		</div>
	<div class="col-md-3"></div>
	</div>
</div>
</body>
<script>
function validateText(id)
{
	if($("#"+id).val()==null || $("#"+id).val()=="")
	{
		var div = $("#"+id).closest("div");
		div.removeClass("has-success");
		$("#glypcn"+id).remove();
		div.addClass("has-error has-feedback");
		div.append('<span id="glypcn'+id+'"class="glyphicon glyphicon-remove form-control-feedback"></span>')
		return false; 
	}
	else
	{
		var div = $("#"+id).closest("div");
		div.removeClass("has-error");
		$("#glypcn"+id).remove();
		div.addClass('has-success has-feedback');
		div.append('<span id="glypcn '+id+'" class="glyphicon glyphicon-ok form-control-feedback"> </span>');
		return true;
	}
}


$(document).ready(
	function()
	{
		$("#btn").click(function()
		{
			if(!validateText("email"))
			{
				return false;
			}

			if(!validateText("password"))
			{
				return false;
			}

			$("form #frm").submit();


		});
	}



);

var width=$(window).width();
console.log(width);
</script>
</html>
